<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style CSS  -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,500&display=swap"
        rel="stylesheet">
</head>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/convertor}">Convertor</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">DataBase</a>
    </li>
</ul>

<body>
    <h1>Conversion DataBase</h1>
    <div class="table-responsive converter-database">
        <table class="table align-middle table-hover table-bordered">
            <thead>
                <tr class="table-dark">
                    <th>Id</th>
                    <th>Date</th>
                    <th>Card Number</th>
                    <th>From</th>
                    <th>Amount</th>
                    <th>To</th>
                    <th>Converted Amount</th>
                    <th>Exchange rate</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data : ${convertorData}" class="table-light">
                    <td th:text="${data.id}"></td>
                    <td th:text="${data.date}"></td>
                    <td th:text="${data.card_number}"></td>
                    <td th:text="${data.from_code}"></td>
                    <td th:text="${data.from_amount}"></td>
                    <td th:text="${data.to_code}"></td>
                    <td th:text="${data.converted_amount}"></td>
                    <td th:text="${data.exchange_rate}"></td>
                    <td><a th:href="@{'/convertor/delete/'+ ${data.id}}" type="button"
                            class="btn btn-outline-danger btn-sm">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
