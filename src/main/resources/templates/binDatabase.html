<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BIN Lookup</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style CSS  -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Font Family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,500&display=swap"
        rel="stylesheet">
</head>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/binlookup}">BIN LookUp</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">DataBase</a>
    </li>
</ul>
<body>
    <h1>BIN LookUp DataBase</h1>
    <div class="table-responsive">
        <table class="table align-middle table-hover table-bordered bin-database">
            <thead>
                <tr class="table-dark">
                    <th>Id</th>
                    <th>Date</th>
                    <th>Card Number</th>
                    <th>Country</th>
                    <th>Currency</th>
                    <th>Type</th>
                    <th>Brand</th>
                    <th>Scheme</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data : ${binData}" class="table-light">
                    <td th:text="${data.id}"></td>
                    <td th:text="${data.date}"></td>
                    <td th:text="${data.card_number}"></td>
                    <td th:text="${data.country}"></td>
                    <td th:text="${data.currency}"></td>
                    <td th:text="${data.type}"></td>
                    <td th:text="${data.brand}"></td>
                    <td th:text="${data.scheme}"></td>
                    <td><a th:href="@{'/binlookup/delete/'+ ${data.id}}" type="button"
                            class="btn btn-outline-danger btn-sm">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
