<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BIN Lookup</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style CSS  -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Font Family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,500&display=swap"
        rel="stylesheet">
</head>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">BIN</a>
    </li>
    <h1 class="bin-header">BIN LookUp</h1>
    <ul class="nav ms-auto">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/convertor}">Currency Convertor</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/binlookup/database}">Database</a>
        </li>
    </ul>
</ul>

<body>
    <!-- <h1>BIN Lookup</h1> -->
    <form th:action="@{/binlookup}" method="post">
        <div class="container-fluid card-digit">
            <div class="row">
                <div class="col">
                    <label class="form-label">Enter first 8 digits of Card Number</label>
                    <input type="number" name="card_number" class="form-control" value="" autocomplete="off"
                        onkeypress="if(this.value.length==8) return false;" th:placeholder="${card_number}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 d-grid mx-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="row">
            <label class="form-label" th:text="${error_message}"></label>
        </div>
    </form>

    <div class="row">
        <table class="table align-middle table-borderless bin-table">
            <thead>
                <tr class="">
                    <th>Scheme</th>
                    <th>Type</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${scheme}"></td>
                    <td th:text="${type}"></td>
                    <td th:text="${country}"></td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${brand}"></td>
                    <td th:text="${currency}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-3 d-grid mx-auto">
            <a type="button" class="btn btn-primary" th:href="@{/binlookup}">Reset</a>
        </div>
    </div>
    <br>
</body>

</html>
