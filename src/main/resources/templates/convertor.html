<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script>
        function visible() {
            document.getElementById("card_number").style.visibility = "visible";
        }
    </script>
</head>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Convertor</a>
    </li>
</ul>

<body>
    <h1>Currency Convertor</h1>
    <form th:action="@{/convertor}" method="post">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <label class="form-label" id="card_number">First 8 digit of Card</label>
                    <input type="number" name="card_number" class="form-control" value="" required
                        autocomplete="off">
                </div>
                <div class="col">
                    <label class="form-label">Amount</label>
                    <input type="number" name="from_amount" min="0" step=".0001" required autocomplete="off"
                        th:placeholder="${from_amount}" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">From</label>
                    <select name="from_code" class="form-select" required>
                        <option value="">Please Select a Currency</option>
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="CAD">CAD</option>
                        <option value="EUR">EUR</option>
                        <option value="SGD">SGD</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Converted Amount</label>
                    <input type="text" name="to_amount" min="0" step=".001" th:value="${to_amount}" disabled
                        autocomplete="off" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 d-grid gap-2 mx-auto">
                <button type="submit" class="btn btn-primary">Calculate</button>
                <a type="button" class="btn btn-primary" th:href="@{/convertor}">Reset</a>
            </div>
        </div>
    </form>
    <br>
    <br>
    <div>
        <h3 th:text="${message}"></h3>
    </div>
    <br>
</body>

<footer>
    <h4>For more Information related to your Card check <a th:href="@{/binlookup}">here</a></h4>
</footer>

</html>
