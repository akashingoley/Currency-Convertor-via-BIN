<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,500&display=swap"
        rel="stylesheet">

    <title>Currency Exchange via BIN</title>
</head>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
    </li>
    <h1 class="nav-item home-header">Currency Exchange via BIN</h1>
</ul>

<body>
    <div class="container-fluid home-body">
        <div class="row">
            <div class="col">
                <div class="card bg-light border-dark">
                    <h2 class="card-header">Currency Convertor</h2>
                    <div class="card-body">
                        <p class="card-text">Get Foreign Currency rates in your Card's Currency.</p>
                        <a type="button" th:href="@{/convertor}" class="btn btn-primary">Currency Convertor</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card bg-light border-dark">
                    <h2 class="card-header">BIN LookUp</h2>
                    <div class="card-body">
                        <p class="card-text">Enter first 8 digits of your card and get your card Information.</p>
                        <a type="button" th:href="@{/binlookup}" class="btn btn-primary">BIN LookUp</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
